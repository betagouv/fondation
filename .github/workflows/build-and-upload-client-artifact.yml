name: Build and upload client artifact

on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
      tag:
        type: string
        required: true

jobs:
  build-and-deploy-client-artifact:
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.9.0"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build client
        run: pnpm --filter client... build
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_GDS_TRANSPA_FILES_IDS: ${{ vars.VITE_GDS_TRANSPA_FILES_IDS }}
          VITE_DEPLOY_ENV: ${{ vars.VITE_DEPLOY_ENV }}
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
      - name: Create Archive
        run: |
          # In Scalingo dashboard, we set the PROJECT_DIR environment variable to client
          mkdir -p scalingo/client
          cp -r apps/client/dist "$_"
          cp -r apps/client/scalingo/* "$_"
          cp apps/client/scalingo/.buildpacks "$_"
          tar -czf client-scalingo.tar.gz scalingo
      - name: Archive dist
        uses: actions/upload-artifact@v4
        with:
          name: client-scalingo-${{ inputs.tag }}
          path: client-scalingo.tar.gz
