name: "Deploy production"

on:
  workflow_dispatch:

jobs:
  integration-checks:
    uses: ./.github/workflows/integration-checks.yml
    secrets: inherit

  build-and-upload-api-artifact:
    needs: [integration-checks]
    uses: ./.github/workflows/build-and-upload-api-artifact.yml
    with:
      tag: "v${{ github.run_number }}"

  build-and-upload-client-artifact:
    needs: [integration-checks]
    uses: ./.github/workflows/build-and-upload-client-artifact.yml
    with:
      environment: production
      tag: "v${{ github.run_number }}"
    secrets: inherit

  deploy-production:
    name: Deploy production
    needs: [build-and-upload-api-artifact, build-and-upload-client-artifact]
    uses: ./.github/workflows/deploy-to-scalingo.yml
    with:
      environment: production
      tag: "v${{ github.run_number }}"
    secrets: inherit